<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-... (hash) ..." crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>RideShare</h1>
        </div>
        <div class="header-pages">
            <a href="#"><h2>motoristas</h2></a>
            <a href="#"><h2>passageiros</h2></a>
        </div>
    </header>
    <main>
        <div class="search-box">
            <input type="search" placeholder="Rota"/>
        </div>
        <div class="mapa">
            <h1>mapa</h1>
        </div>
        <div class="moto-info">
            <div class="header-moto-info">
            <h2>adicionar rota</h2>
            <i class="fas fa-plus"></i>
            </div>
            <form>
                <div>
                    <input type="text" name="name" id="name" placeholder="name">
                </div>

                <div>
                    <input type="text" name="veiculo" id="veiculo" placeholder="veiculo">
                </div>

                <div>
                    <input type="text" name="placa" id="placa" placeholder="placa">
                </div>

                <div>
                    <input type="datetime" name="hora" id="hora" placeholder="hora">
                </div>

                <div>
                    <input type="tel" name="zap" id="zap" placeholder="zap">
                </div>

                <button class="btn">Submit</button>
            </form>
        </div>

    </main>
    <nav class="nav-bar">
            <ul class="nav-icons">
                <li><a href="" class="fa fa-home"></a></li>
                <li><a href="" class="fa fa-map-marker-alt"></a></li>
                <li><a href="" class="fa fa-bars"></a></li>
            </ul>
    </nav>
</body>
</html>
